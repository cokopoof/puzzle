<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Puzzle</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="puzzle-container">

    <div class="puzzle-piece" id="piece-1"></div>
    <div class="puzzle-piece" id="piece-2"></div>
    <div class="puzzle-piece" id="piece-3"></div>
    <div class="puzzle-piece" id="piece-4"></div>
    <div class="puzzle-piece" id="piece-5"></div>
    <div class="puzzle-piece" id="piece-6"></div>
    <div class="puzzle-piece" id="piece-7"></div>
    <div class="puzzle-piece" id="piece-8"></div>
    <div class="puzzle-piece" id="piece-9"></div>
    <div class="puzzle-piece" id="piece-10"></div>
    <div class="puzzle-piece" id="piece-11"></div>
    <div class="puzzle-piece" id="piece-12"></div>
    <div class="puzzle-piece" id="piece-13"></div>
    <div class="puzzle-piece" id="piece-14"></div>
    <div class="puzzle-piece" id="piece-15"></div>
  </div>
  <div id="sidebar">
    <!--<button type="button" name="button" onclick="ranomizeDomOrder('#puzzle-container', '.puzzle-piece')">Restart</button>
    <button type="button" name="button" onclick="reset('#puzzle-container', '.puzzle-piece')"></button>-->
    <h1>Start A New Puzzle</h1>
    <div id="puzzle-menu"></div>
  </div>
  <div id="footer-bar">
    <div id="options">
      <button type="button" name="button">Easy</button>
      <button type="button" name="button">Medium</button>
      <button type="button" name="button">Hard</button>
      <button type="button" name="button" onclick="ranomizeDomOrder('#puzzle-container', '.puzzle-piece')">Restart</button>
    </div>
    <div id="move-container">
      <h2>Moves: <span id="move-count"></span></h2>
    </div>
  </div>
  <script type="text/javascript" src="puzzleSetup.js" async></script>
  <script type="text/javascript" src="eventHandling.js" async></script>
  <script type="text/javascript" src="random.js" async></script>
</body>
</html>
